<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CtxBusinessSolutions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fastcdn.org/Animate.css/3.4.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand animated zoomInDown"><span>Ctx Business Solutions</span></h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info animated rotateIn">
                <h3>Ctx Business Solutions</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 139 Hillside Dr.</li>
                    <li><i class="fa fa-phone"></i> (254) 791-9253</li>
                    <li><i class="fa fa-envelope"></i> bobbynicholson78704@gmail.com - Manager</li>
                </ul>
            </div>
            <div class="contact animated rotateIn">
                <h3>Email Us</h3>
                <div class="alert">Your Message Has Been Sent.</div>
                <form id="contactForm">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" id="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
   <script src="main.js"></script>
</body>
</html>
